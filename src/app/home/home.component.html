<div class="container">
  <div class="side-bar">
    <div class="side-bar-header">
      <div class="search-container">
        <app-input [(input)]="sidebarSearchString" [showSearchIcon]="true"></app-input>
      </div>
      <div class="button" (click)="onCreateCategory()">
        Add new Category
      </div>
    </div>
    <div class="side-bar-content custom-scrollbar">
      <div class="side-bar-item" *ngFor="let category of categories">
        <fa-icon [icon]="faFolder"></fa-icon>
        <p>{{category.Name}}</p>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="content-header">
      <div class="header-container">
        <div class="button">
          <fa-icon [icon]="faArrowUp"></fa-icon>
        </div>
        <span>Lectures / Semester 5 / Algorithms</span>
      </div>
      <div class="header-container">
        <div class="button">
          Open in Explorer
        </div>
        <app-input [(input)]="contentSearchString" [showSearchIcon]="true" [enableSmall]="true">
        </app-input>
      </div>
    </div>
    <div class="content-container">

    </div>
  </div>
</div>
